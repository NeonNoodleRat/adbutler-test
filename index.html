<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediMobile Login Test</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-box img.logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      background-color: #58b947;
      color: white;
      border: none;
      padding: 10px 15px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-box .link {
      display: block;
      margin-top: 10px;
      color: #58b947;
      text-decoration: none;
    }

    .login-box .ad-container {
      width: 300px;
      height: 250px;
      margin: 20px auto 0 auto;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img class="logo" src="https://login.medimobile.com/Static/Images/logo22.png?v=7.5.69.2" alt="MediMobile Logo">

    <h2>Log In</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Log In</button>
    <a href="#" class="link">Forgot Your Username or Password?</a>

    <!-- AdButler Ad Container -->
    <div class="ad-container" id="login-ad">
      Loading ad...
    </div>
  </div>

  <script>
    function loadAd() {
      var AdButler = AdButler || {};
      AdButler.ads = AdButler.ads || [];

      const accountId = 123456; // Replace with your AdButler Account ID
      const zoneId = 789012;    // Replace with your AdButler Zone ID

      AdButler.ads.push({
        handler: function(opt) {
          AdButler.register(accountId, zoneId, [300, 250], 'login-ad', opt);
        },
        opt: {}
      });
    }

    document.addEventListener('DOMContentLoaded', loadAd);
  </script>
</body>
</html>
